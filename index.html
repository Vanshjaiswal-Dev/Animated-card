<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magical Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <video muted autoplay loop class="background-video">
        <source src="bg-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      

    <div class="content">
        <div class="profile-card">
            <div class="profile-header">
                <img src="https://www.hindustantimes.com/static-content/1y/cricket-logos/players/virat-kohli.png"
                    alt="Profile" class="avatar" />
                <h2>Vansh jaiswal</h2>
                <h4>Full Stack Developer</h4>
            </div>
            <p class="bio">
                “I am a passionate web developer specializing in creating interactive and responsive websites using
                modern web technologies like HTML, CSS, JavaScript, and React. Let’s build something amazing!”
            </p>
            <div class="info">
                <p><i class="fas fa-map-marker-alt"></i> Indore, India</p>
                <p><i class="fas fa-envelope"></i> jaiswalvansh169@gmil.com</p>
                <p><i class="fas fa-phone"></i> +91 9926930707</p>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
